syntax = "proto3";

package ibc.applications.ibc_query.v1;

option go_package = "github.com/cosmos/ibc-go/v4/modules/apps/31-ibc-query/types";

// IBCQueryPacketData defines a struct for the packet payload
message IBCQueryPacketData {
  string id           = 1;
  string path         = 2;
  uint64 query_height = 3;
}